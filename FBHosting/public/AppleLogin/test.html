<html>
    <head>
        <script type="text/javascript" src="https://appleid.cdn-apple.com/appleauth/static/jsapi/appleid/1/en_US/appleid.auth.js"></script>
        <script type="text/javascript">
            AppleID.auth.init({
                clientId : 'kr.co.couponchart.login',   // 로그인을 위해 만든 id
                scope : 'name email',                   // 권한
                redirectURI : 'https://us-central1-hosting-8b8e3.cloudfunctions.net/api1/callback', // 리다이렉트 uri
                state : 'kr'    // 국가
            });

            function appleLogin() {
                AppleID.auth.signIn();
            }
        </script>
    </head>
    <body>
        <!-- <div id="appleid-signin" data-color="black" data-border="true" data-type="sign in"></div> -->
    </body>
    <button class='btn' onclick='javascript:appleLogin();'>AppleLogin</button>
</html>
